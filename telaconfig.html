<html lang="en">

<head>

  <link rel="stylesheet" href="src/output.css">

<body class="bg-gray-100">
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <div class="bg-blue-400 p-4 flex items-center justify-between">

          </p>
        </div>

      <a href="./telaconfigperfil.html">
        <button class="bg-white text-blue-400 px-3 py-1 rounded-full text-sm">
          Editar
        </button>
      </a>

      <h1 class="text-center text-2xl font-bold mb-4">
        Configurações
      </h1>
      <div class="space-y-4">
        <div>
          <div class="flex items-center justify-between border-b py-2 cursor-pointer"

              </i>

              </span>

            </i>
          </div>

            <ul class="pl-8 py-2 space-y-2">
              <li>
                <a class="text-blue-500" href="#">

              </li>
              <li>
                <a class="text-blue-500" href="#">
                  Opção 2
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between border-b py-2 cursor-pointer"
            onclick="toggleMenu('seguranca-menu')">

              <i class="fas fa-lock text-xl">

                <a class="text-blue-500" href="#">

              </li>
              <li>
                <a class="text-blue-500" href="#">
                  Opção 2
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <div class="flex items-center justify-between border-b py-2 cursor-pointer"
            onclick="toggleMenu('notificacoes-menu')">
            <div class="flex items-center">
              <i class="fas fa-bell text-xl">
              </i>
              <span class="ml-4 text-lg">
                Notificações
              </span>
            </div>
            <i class="fas fa-chevron-down">
            </i>
          </div>
          <div class="hidden" id="notificacoes-menu">

              <li>
                <a class="text-blue-500" href="#">
                  Opção 1
                </a>

              <li>
                <a class="text-blue-500" href="#">
                  Opção 2
                </a>
              </li>
            </ul>
