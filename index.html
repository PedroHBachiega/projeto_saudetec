<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Saudetec</title>
  </head>
  <body
    class="bg-blue-200 flex flex-col items-center justify-between min-h-screen"
  >
    <!-- Header -->
    <header
      class="w-full bg-blue-500 text-white flex justify-between items-center p-4"
    >
      <h1 class="text-2xl font-bold">SAÚDETEC</h1>
      <a href="telaconfigperfil.html"
        ><i class="fas fa-user-circle text-2xl"></i
      ></a>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center w-full px-4">
      <!-- Goal Section -->
      <section
        class="bg-white rounded-lg shadow-md p-4 mt-4 w-full max-w-md text-center"
      >
        <p class="text-gray-700">
          Defina seu principal objetivo para a sua saúde!
        </p>
        <button class="bg-orange-400 text-white rounded-full px-4 py-2 mt-2">
          Defina aqui a sua meta!
        </button>
      </section>

      <!-- Icons Section -->
      <section class="flex justify-around w-full max-w-md mt-6">
        <button class="flex flex-col items-center">
          <div class="bg-orange-400 text-white rounded-full p-4">
            <i class="fas fa-bullseye text-2xl"></i>
          </div>
          <p class="mt-2 text-gray-700">Defina sua meta</p>
        </button>
        <a href="telaagendamentos.html"><button class="flex flex-col items-center">
          <div class="bg-orange-400 text-white rounded-full p-4">
            <i class="fas fa-calendar-check text-2xl"></i>
          </div>
          <p class="mt-2 text-gray-700">Marcar Consulta</p>
        </button></a>
        <button class="flex flex-col items-center">
          <div class="bg-orange-400 text-white rounded-full p-4">
            <i class="fas fa-heart text-2xl"></i>
          </div>
          <p class="mt-2 text-gray-700">Minha saúde</p>
        </button>
      </section>

      <!-- More Options Section -->
      <section class="w-full max-w-md mt-6">
        <h2 class="text-center text-gray-700">Mais opções</h2>
        <div class="bg-white rounded-lg shadow-md p-4 mt-4">
          <button class="bg-blue-500 text-white rounded-full px-4 py-2 w-full">
            Opção 1
          </button>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 mt-4">
          <button class="bg-blue-500 text-white rounded-full px-4 py-2 w-full">
            Opção 2
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="w-full bg-blue-500 text-white flex justify-around items-center p-4"
    >
      <a href="index.html"
        ><button class="flex flex-col items-center">
          <i class="fas fa-search text-2xl"></i>
          <p class="text-sm">Explorar</p>
        </button></a
      >
      <a href="comunidade.html"
        ><button class="flex flex-col items-center">
          <i class="fas fa-users text-2xl"></i>
          <p class="text-sm">Comunidade</p>
        </button></a
      >
      <a href="telaconfig.html"
        ><button class="flex flex-col items-center">
          <i class="fas fa-cog text-2xl"></i>
          <p class="text-sm">Configurações</p>
        </button></a
      >
    </footer>
  </body>
</html>
